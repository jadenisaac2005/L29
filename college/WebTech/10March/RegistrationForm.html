<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body style="background-color: lightgray;">
    <h2 style="color: darkblue;">Registration Form</h2>
    <form>
        <label for="name" style="color: black;">Full Name:</label>
        <input type="text" id="name" name="name" required style="background-color: white;"><br><br>

        <label for="email" style="color: black;">Email:</label>
        <input type="email" id="email" name="email" required style="background-color: white; margin-left: 30px;"><br><br>

        <label for="password" style="color: black;">Password:</label>
        <input type="password" id="password" name="password" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="dob" style="color: black;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="time" style="color: black;">Preferred Time Slot:</label>
        <input type="time" id="time" name="time" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="phone" style="color: black;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="color" style="color: black;">Favorite Color:</label>
        <input type="color" id="color" name="color" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="range" style="color: black;">Experience Level:</label>
        <input type="range" id="range" name="range" min="0" max="10" required style="background-color: white; margin-left: 6px;"><br><br>

        <label for="radio" style="color: black;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female<br><br>

        <label for="checkbox" style="color: black;">Agree to Terms:</label>
        <input type="checkbox" id="checkbox" name="checkbox" required style="background-color: white; margin-left: 6px;"><br><br>

        <input type="reset" value="Reset" style="background-color: red; color: white; margin-left: 10px;">

        <input type="submit" value="Register" style="background-color: green; color: white;">
    </form>
</body>
</html>
