<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
    </head>
    <body>
        <table style="width: 10%; height: 50px;">
            <tr>
                <td rowspan="2"><b>a</b></td>
                <td><b>b</b></td>
                <td colspan="2"><b>C</b></td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>F</td>
            </tr>
            <tr>
                <td>j</td>
                <td>i</td>
                <td>h</td>
                <td>g</td>
            </tr>
        </table>
    </body>
</html>
