<html>
    <head>
        <title>
            Table
        </title>
    </head>
    <body>
        <h1>
            This is a table
        </h1>
        <table border="10" style="width: 50%;">
            <tr style="height: 50px;">
                <th></th>
                <th colspan="2">Day</th>
                <th>Month</th>
                <th>Year</th>
            </tr>
            <tr style="height: 50px;">
                <th rowspan="2">Fun Days</th>
                <td>monday</td>
                <td>10</td>
                <td>feb</td>
                <td>2025</td>
            </tr>
            <tr style="height: 50px;">
                <td>friday</td>
                <td>14</td>
                <td>feb</td>
                <td>2025</td>
            </tr>
            <tr style="height: 50px;">
                <th rowspan="3">Boring Days</th>
                <td>tuesday</td>
                <td>11</td>
                <td>feb</td>
                <td>2025</td>
            </tr>
            <tr style="height: 50px;">
                <td>wednesday</td>
                <td>12</td>
                <td>feb</td>
                <td>2025</td>
            </tr>
            <tr style="height: 50px;">
                <td>thursday</td>
                <td>13</td>
                <td>feb</td>
                <td>2025</td>
            </tr>
        </table>
    </body>
</html>
